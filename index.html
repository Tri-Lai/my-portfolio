<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/profile.css">
    <link rel="stylesheet" href="./styles/media-queries.css">
</head>
<body>
    <div class="root">
        
        <!-- Desktop Navigation -->

        <nav class="desktop-nav">
            <div class="desktop-nav__logo">John Doe</div>
    
            <div class="desktop-nav__list-container">
                <ul class="desktop-nav__list">
                    <li class="desktop-nav__item">
                        <a href="#about">About me</a>
                    </li>

                    <li class="desktop-nav__item">
                        <a href="#experience">Experience</a>
                    </li>

                    <li class="desktop-nav__item">
                        <a href="#projects">Projects</a>
                    </li>

                    <li class="desktop-nav__item">
                        <a href="#contact">Contacts</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Mobile Navigation -->

        <nav class="hamburger-nav">
            <div class="hamburger-nav__logo">John Doe</div>
            <div class="hamburger-nav-menu">
                <div class="hamburger-icon" onclick="toggleMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>

                <div class="menu-links">
                    <ul>
                        <li><a href="#about" onclick="toggleMenu()">About me</a></li>
                        <li><a href="#experiences" onclick="toggleMenu()">Experience</a></li>
                        <li><a href="#projects" onclick="toggleMenu()">Projects</a></li>
                        <li><a href="#contacts" onclick="toggleMenu()">Contacts</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- PROFILE -->

        <div class="profile">
            <img class="profile__avatar" src="./assets/images/profile-avatar.jpeg" alt="profile avatar">

            <div class="profile__description">
                <p class="welcoming-text">Hi all,</p>
                <h1 class="author-name">Tri Lai</h1>
                <p class="major">Software Engineer</p>
                
                <div class="btn__container">
                    <button 
                    class="btn btn--color-2" 
                    onclick="window.open('./assets/documents/Mobile-developer-resume.pdf')">
                        Mobile developer resume
                    </button>

                    <button 
                    class="btn btn--color-2" 
                    onclick="window.open('./assets/documents/Web-developer-resume.pdf')">
                       Web developer resume
                    </button>

                    <button 
                    class="btn btn--color-1" 
                    onclick="location.href='./#contact'">
                        Contact Info
                    </button>
                </div>

                <div class="socials__container">
                    <img 
                    src="./assets/images/linkedin.png" 
                    alt="linkedin image"
                    class="socials__icon"
                    onclick="location.href='https://www.linkedin.com/in/trilai/'">
                    
                    <img 
                    src="./assets/images/github.png" 
                    alt="linkedin image"
                    class="socials__icon"
                    onclick="location.href='https://github.com/Tri-Lai'">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
